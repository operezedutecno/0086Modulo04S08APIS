<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Introducción APIs</title>
</head>

<body>

    <main>
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">APIS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Búsqueda por nombre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Búsqueda por ID</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container">
            <h2>Busqueda por ID</h2>
            <form action="" id="form-busqueda-id">
                <div class="row">
                    <div class="col-2">
                        <label for="select-id-inicial">ID Inicial:</label>
                        <select name="select_id_inicial" id="select-id-inicial" class="form-select">
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="select-id-final">ID Final:</label>
                        <select name="select_id_final" id="select-id-final" class="form-select">
                        </select>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary mt-4">Buscar</button>
                    </div>
                </div>
            </form>
            <div class="col-12 text-center d-none" id="loading">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <br>Cargando...
            </div>
            <div class="row mt-4" id="personajes-id">
                
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
